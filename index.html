<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolas Lescop — L'implémenteur</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <style>
        *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}

        :root {
            --bg: #0f1117;
            --surface: rgba(255,255,255,0.04);
            --border: rgba(255,255,255,0.08);
            --text: #e8e6e3;
            --text-muted: #8a8a8e;
            --accent: #6c8cff;
            --accent-soft: rgba(108,140,255,0.1);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        /* Subtle grain overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 2;
        }

        /* ===== Complex animated background ===== */
        .bg {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        /* Morphing gradient blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.09;
            will-change: transform;
        }

        .blob--1 {
            width: 600px;
            height: 600px;
            top: -15%;
            right: -10%;
            background: conic-gradient(from 0deg, #6c8cff, #a78bfa, #6c8cff);
            animation: morph1 20s ease-in-out infinite, spin 30s linear infinite;
        }

        .blob--2 {
            width: 500px;
            height: 500px;
            bottom: -10%;
            left: -8%;
            animation: morph2 25s ease-in-out infinite, spin 40s linear infinite reverse;
        }

        .blob--2-layer {
            position: absolute;
            inset: 0;
            border-radius: inherit;
            transition: none;
        }

        .blob--2-layer-1 {
            background: conic-gradient(from 180deg, #a78bfa, #38bdf8, #a78bfa);
            animation: layerFade1 30s ease-in-out infinite;
        }

        .blob--2-layer-2 {
            background: conic-gradient(from 220deg, #6366f1, #818cf8, #6366f1);
            animation: layerFade2 30s ease-in-out infinite;
        }

        .blob--2-layer-3 {
            background: conic-gradient(from 260deg, #7c3aed, #c084fc, #7c3aed);
            animation: layerFade3 30s ease-in-out infinite;
        }

        @keyframes layerFade1 {
            0%, 100% { opacity: 1; }
            33% { opacity: 0; }
            66% { opacity: 0; }
        }

        @keyframes layerFade2 {
            0%, 100% { opacity: 0; }
            33% { opacity: 1; }
            66% { opacity: 0; }
        }

        @keyframes layerFade3 {
            0%, 100% { opacity: 0; }
            33% { opacity: 0; }
            66% { opacity: 1; }
        }

        .blob--3 {
            width: 350px;
            height: 350px;
            top: 40%;
            left: 50%;
            background: radial-gradient(circle, #6c8cff, #818cf8);
            animation: morph3 18s ease-in-out infinite;
            opacity: 0.06;
        }

        @keyframes morph1 {
            0%, 100% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; transform: translate(0, 0) scale(1); }
            25% { border-radius: 70% 30% 50% 50% / 30% 30% 70% 70%; transform: translate(30px, -30px) scale(1.05); }
            50% { border-radius: 50% 60% 30% 60% / 50% 40% 70% 50%; transform: translate(-20px, 20px) scale(0.95); }
            75% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; transform: translate(10px, -10px) scale(1.02); }
        }

        @keyframes morph2 {
            0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: translate(0, 0) scale(1); }
            20% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; transform: translate(-30px, -15px) scale(1.06); }
            40% { border-radius: 50% 40% 60% 40% / 40% 50% 40% 60%; transform: translate(25px, -25px) scale(0.94); }
            60% { border-radius: 40% 50% 50% 60% / 60% 40% 60% 40%; transform: translate(15px, 20px) scale(1.1); }
            80% { border-radius: 55% 45% 40% 60% / 45% 55% 50% 50%; transform: translate(-20px, 10px) scale(0.97); }
        }


        @keyframes morph3 {
            0%, 100% { border-radius: 50%; transform: translate(-50%, 0) scale(1); }
            50% { border-radius: 40% 60% 50% 50% / 60% 40% 50% 50%; transform: translate(-50%, 30px) scale(1.15); }
        }

        @keyframes spin {
            to { rotate: 360deg; }
        }

        /* Orbital rings */
        .orbit {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(108, 140, 255, 0.06);
            top: 50%;
            left: 50%;
            translate: -50% -50%;
        }

        .orbit--1 {
            width: 500px;
            height: 500px;
            border-style: dashed;
            animation: orbitSpin 60s linear infinite;
        }

        .orbit--2 {
            width: 700px;
            height: 700px;
            border-color: rgba(167, 139, 250, 0.05);
            animation: orbitSpin 90s linear infinite reverse;
        }

        .orbit--3 {
            width: 900px;
            height: 900px;
            border-style: dotted;
            border-color: rgba(56, 189, 248, 0.04);
            animation: orbitSpin 120s linear infinite;
        }

        @keyframes orbitSpin {
            to { rotate: 360deg; }
        }

        /* Orbit dots (particles on rings) */
        .orbit-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--accent);
            opacity: 0.3;
            top: 50%;
            left: 50%;
        }

        .orbit-dot--1 {
            animation: dotOrbit1 60s linear infinite;
        }

        .orbit-dot--2 {
            animation: dotOrbit2 90s linear infinite reverse;
            background: #a78bfa;
            width: 3px;
            height: 3px;
            opacity: 0.25;
        }

        .orbit-dot--3 {
            animation: dotOrbit3 120s linear infinite;
            background: #38bdf8;
            width: 5px;
            height: 5px;
            opacity: 0.2;
            box-shadow: 0 0 12px rgba(56, 189, 248, 0.4);
        }

        @keyframes dotOrbit1 {
            to { offset-distance: 100%; }
        }
        @keyframes dotOrbit2 {
            to { offset-distance: 100%; }
        }
        @keyframes dotOrbit3 {
            to { offset-distance: 100%; }
        }

        .orbit-dot--1 { offset-path: circle(250px); }
        .orbit-dot--2 { offset-path: circle(350px); }
        .orbit-dot--3 { offset-path: circle(450px); }

        /* Floating geometric shapes */
        .shape {
            position: absolute;
            opacity: 0.04;
            will-change: transform;
        }

        .shape--triangle {
            top: 15%;
            left: 12%;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 52px solid #6c8cff;
            animation: floatShape1 15s ease-in-out infinite;
        }

        .shape--square {
            bottom: 20%;
            right: 15%;
            width: 40px;
            height: 40px;
            border: 2px solid #a78bfa;
            animation: floatShape2 20s ease-in-out infinite;
        }

        .shape--circle {
            top: 70%;
            left: 8%;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #38bdf8;
            animation: floatShape3 12s ease-in-out infinite;
        }

        .shape--cross {
            top: 25%;
            right: 10%;
            width: 28px;
            height: 28px;
            opacity: 0.035;
            animation: floatShape4 18s ease-in-out infinite;
        }
        .shape--cross::before,
        .shape--cross::after {
            content: '';
            position: absolute;
            background: #818cf8;
        }
        .shape--cross::before {
            width: 2px;
            height: 100%;
            left: 50%;
            translate: -50% 0;
        }
        .shape--cross::after {
            width: 100%;
            height: 2px;
            top: 50%;
            translate: 0 -50%;
        }

        .shape--diamond {
            bottom: 30%;
            left: 20%;
            width: 20px;
            height: 20px;
            border: 1.5px solid #6c8cff;
            transform: rotate(45deg);
            animation: floatShape5 22s ease-in-out infinite;
        }

        @keyframes floatShape1 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(15deg); }
        }
        @keyframes floatShape2 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(25px) rotate(45deg); }
        }
        @keyframes floatShape3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(15px, -20px) scale(1.3); }
        }
        @keyframes floatShape4 {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.035; }
            50% { transform: translateY(-25px) rotate(90deg); opacity: 0.06; }
        }
        @keyframes floatShape5 {
            0%, 100% { transform: rotate(45deg) translate(0, 0); }
            50% { transform: rotate(45deg) translate(10px, -25px); }
        }

        /* Animated grid lines */
        .grid-bg {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(108,140,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(108,140,255,0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse 50% 50% at 50% 50%, black 20%, transparent 70%);
            -webkit-mask-image: radial-gradient(ellipse 50% 50% at 50% 50%, black 20%, transparent 70%);
            animation: gridPulse 8s ease-in-out infinite;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 1; background-size: 60px 60px; }
            50% { opacity: 0.5; background-size: 62px 62px; }
        }


        .card {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            animation: fadeUp 0.8s ease-out both;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(24px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Avatar */
        .avatar-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 1.75rem;
        }

        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--border);
            transition: transform 0.4s ease, border-color 0.4s ease;
            animation: fadeUp 0.8s ease-out 0.1s both;
        }

        .avatar:hover {
            transform: scale(1.05);
            border-color: var(--accent);
        }

        /* Identity */
        .identity {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeUp 0.8s ease-out 0.2s both;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .name {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            font-weight: 500;
            letter-spacing: -0.01em;
            margin-bottom: 0.25rem;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .name:hover {
            transform: scale(1.03);
        }

        .alias {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1rem;
            color: var(--accent);
            margin-bottom: 0.75rem;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .alias:hover {
            transform: scale(1.03);
        }

        .role {
            font-size: 0.85rem;
            font-weight: 400;
            color: var(--text-muted);
            letter-spacing: 0.04em;
            text-transform: uppercase;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .role:hover {
            transform: scale(1.03);
        }

        .location {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.35rem;
            opacity: 0.7;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .location:hover {
            transform: scale(1.03);
        }

        /* Tags */
        .tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.4rem;
            margin-bottom: 2rem;
            animation: fadeUp 0.8s ease-out 0.3s both;
        }

        .tag {
            font-size: 0.7rem;
            padding: 0.3rem 0.65rem;
            border-radius: 100px;
            background: var(--accent-soft);
            color: var(--accent);
            letter-spacing: 0.02em;
            font-weight: 500;
            border: 1px solid rgba(108,140,255,0.12);
        }

        /* Links */
        .links {
            display: flex;
            flex-direction: column;
            gap: 0.65rem;
        }

        .link {
            display: flex;
            align-items: center;
            gap: 0.85rem;
            padding: 0.9rem 1.15rem;
            border-radius: 12px;
            background: var(--surface);
            border: 1px solid var(--border);
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s ease;
            animation: fadeUp 0.8s ease-out both;
        }

        .link:nth-child(1) { animation-delay: 0.35s; }
        .link:nth-child(2) { animation-delay: 0.45s; }
        .link:nth-child(3) { animation-delay: 0.55s; }

        .link:hover {
            background: rgba(255,255,255,0.07);
            border-color: rgba(255,255,255,0.14);
            transform: translateY(-2px);
        }

        .link__icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .link:hover .link__icon {
            opacity: 1;
        }

        .link__text {
            flex: 1;
        }

        .link__label {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .link__handle {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.1rem;
        }

        .link__arrow {
            font-size: 0.85rem;
            color: var(--text-muted);
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .link:hover .link__arrow {
            transform: translateX(3px);
            color: var(--accent);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 2.5rem;
            animation: fadeUp 0.8s ease-out 0.65s both;
        }

        .footer__line {
            width: 32px;
            height: 1px;
            background: var(--border);
            margin: 0 auto 1rem;
        }

        .footer p {
            font-size: 0.7rem;
            color: var(--text-muted);
            opacity: 0.5;
            letter-spacing: 0.06em;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="blob blob--1"></div>
        <div class="blob blob--2">
            <div class="blob--2-layer blob--2-layer-1"></div>
            <div class="blob--2-layer blob--2-layer-2"></div>
            <div class="blob--2-layer blob--2-layer-3"></div>
        </div>
        <div class="blob blob--3"></div>
        <div class="orbit orbit--1"></div>
        <div class="orbit orbit--2"></div>
        <div class="orbit orbit--3"></div>
        <div class="orbit-dot orbit-dot--1"></div>
        <div class="orbit-dot orbit-dot--2"></div>
        <div class="orbit-dot orbit-dot--3"></div>
        <div class="shape shape--triangle"></div>
        <div class="shape shape--square"></div>
        <div class="shape shape--circle"></div>
        <div class="shape shape--cross"></div>
        <div class="shape shape--diamond"></div>
        <div class="grid-bg"></div>

    <div class="card">

        </div>

        <footer class="footer">

    </div>
</body>
